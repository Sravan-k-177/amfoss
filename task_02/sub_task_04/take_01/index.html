<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- This is where you'll work -->
     <div class="fullbox">
    <div id="app">Loading...</div>

    <template id="login">
      <h1>Dank Bank</h1>
      <section>
        <h2>Login</h2>
        <form id="loginForm" action="javascript:login()">
          <label for="username">Username*</label>
          <input id="username" name="user" type="text">
          <div id="loginError" role="alert"></div>
          <button>Login</button>
        </form>
      </section>
    </template>

    <hr/>
<form id="registerForm" action="javascript:register()">
  <h2>Register</h2>
  <label for="user">Username*</label>
  <input id="user" name="user" type="text" maxlength="20" required>

  <label for="currency">Currency*</label>
  <input id="currency" name="currency" type="text" value="$" maxlength="5" required>

  <label for="description">Description</label>
  <input id="description" name="description" type="text" maxlength="100">

  <label for="balance">Current balance</label>
  <input id="balance" name="balance" type="number" value="0">

  <button>Register</button>
</form>

    <template id="dashboard">
      <header>
        <h1>Bank App</h1>
        <a href="/login" onclick="onLinkClick(event)" style="color: yellow;">Logout</a>
      </header>
      <section>
        Balance: <span id="balance"></span><span id="currency"></span>
      </section>
      <h2 id="description"></h2>
      <section>
        <h2>Transactions</h2>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Object</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody id="transactions"></tbody>
        </table>
        <button id="addTransaction" onclick = "addTransactionPopUp()">Add Transaction</button>
      </section>
    </template>

    <form id="addTransactionForm" action="javascript:addTransaction()">
      <div id="addTransactionContainer">
        <h2>New Transaction</h2>
        
        <label for="date">Date*</label>
        <input id="date" name="date" type="date" required>
        
        <label for="object">Object</label>
        <input id="object" name="object" type="text" maxlength="100" required>

        <label for="amount">Amount</label>
        <input id="amount" name="amount" type="number" value="0">
        
        <button type="button" onclick="closeAddTransaction()">Cancel</button>
        <button type="button" onclick="okButtonNewTransaction()">Ok</button>
      </div>
    </form>

    <!-- check the code here -->
    <template id="transaction">
      <tr>
        <td></td>
        <td></td> 
        <td></td>
      </tr>
    </template>
<!-- check the code here -->

    <template id="credits">
      <h1>credits page for bank app</h1>
      <section>
        <a href="/login" onclick="onLinkClick(event)">go to login page</a>
      </section>
    </template>
</div>
  </body>
</html>
